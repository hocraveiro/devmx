<div class="mat-elevation-z8">
  <mat-toolbar class="events-header">
    <span>Eventos {{ currentDate }}</span>
    <button mat-icon-button (click)="onClickNew()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Data Inicial </th>
      <td mat-cell *matCellDef="let element"> {{currentDate | date: 'short'}} </td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Data Final </th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date: 'short'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>    
  </div>
</div>
